<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Modern Web Console</title>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="console">
      <div id="output"></div>
      <div id="inputLine">
        <div id="prompt">&gt;</div>
        <input
          type="text"
          id="consoleInput"
          autofocus
          autocomplete="off"
          spellcheck="false"
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
